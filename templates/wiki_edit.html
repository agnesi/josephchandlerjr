{% extends "base.html" %}
{% block title%} wiki_edit {% endblock%}
{% block heading %}
<div class='main-title'>Edit Page</div>
{% endblock %}
{% block options %}
    <div class='options'>
        <a href="/wiki" class='option'> home </a>
        <a href='/wiki/logout' class='option'>logout</a>
    </div>
{% endblock%}
{% block body%}
    <form method="post">
    <textarea name="content">{{content}}</textarea>
    <input type='submit' value='{{edit_button}}'>
    </form>
    <div class='error'>{{error}}</div>
{% endblock %}
